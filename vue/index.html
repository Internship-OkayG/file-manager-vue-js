<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>File Manager</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="app">
			<div class="tab d-flex justify-content-between">
				<div v-for="file in files">
					<button @click="openFile(file)" class="tablinks">{{file}}</button>
				</div>

				<div class="d-flex">
					<input
						id="search-value"
						class="form-control"
						type="search"
						placeholder="Search"
						aria-label="Search"
					/>
					<!-- onclick="search(document.getElementById('search-value').value, 'fileholder')" -->
					<button class="btn btn-outline-success">Search</button>
				</div>
			</div>

			<div v-if="openedFile" id="fileuploader" class="tabcontent">
				<p><b>{{openedFile}}</b></p>
				<form id="form_fileUpload">
					<input
						id="fileuploaded"
						type="file"
						name="file"
                        ref="file"
						required
						@change="handleFileUpload()"
					/>
					<input type="button" @click="submitFile()" value="Upload" />
				</form>
			</div>

			<div v-if="openedFile" class="fileholder" id="fileholder" v-html="content"></div>
		</div>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://unpkg.com/vue@next"></script>
		<!-- Bootstrap Script -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="app.js"></script>
	</body>
</html>
